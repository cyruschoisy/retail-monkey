<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Survey Questions</h1>
    <div id="root"></div>

    <script>
        const surveyMonkeyAccessToken = 'cOmUpOXfevWx560egh1njjXZ9DfW21pyZrWDMpb7mvCgL4'; // Replace with your access token
        const surveyId = '416827586'; // Replace with your survey ID

        // Function to fetch and display survey questions
        async function fetchSurveyQuestions() {
            try {
                const response = await fetch(`https://api.surveymonkey.com/v3/surveys/${surveyId}/questions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${surveyMonkeyAccessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch survey questions');
                }

                const data = await response.json();
                const questions = data.data;

                // Get the div where we will display the questions
                const questionsContainer = document.getElementById('survey-questions');

                // Loop through questions and create HTML elements for each
                questions.forEach((question) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('question');
                    
                    // Create a heading for the question text
                    const questionHeading = document.createElement('h2');
                    questionHeading.textContent = question.headings[0].heading;
                    questionDiv.appendChild(questionHeading);

                    // If there are answer choices (for multiple choice), display them
                    if (question.answers && question.answers.choices) {
                        const choicesList = document.createElement('ul');
                        question.answers.choices.forEach(choice => {
                            const listItem = document.createElement('li');
                            listItem.textContent = choice.text;
                            choicesList.appendChild(listItem);
                        });
                        questionDiv.appendChild(choicesList);
                    }

                    // Append the question div to the container
                    questionsContainer.appendChild(questionDiv);
                });
            } catch (error) {
                console.error('Error fetching survey questions:', error);
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Failed to load questions.';
                document.body.appendChild(errorDiv);
            }
        }

        // Fetch the survey questions on page load
        fetchSurveyQuestions();
    </script>

</body>
</html>
